server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Health endpoint
    location = /health {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # Serve static and pages
    location /static/ {
        try_files $uri =404;
    }

    # Support extensionless access under /pages (e.g., /pages/index)
    location /pages/ {
        try_files $uri $uri.html =404;
    }

    # Default fallback
    location / {
        try_files $uri $uri/ =404;
    }
}
