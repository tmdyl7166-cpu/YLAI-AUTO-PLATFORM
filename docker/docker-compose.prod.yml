version: '3.8'

services:
  # ==================== 后端 API 服务 ====================
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - PYTHON_VERSION=3.12
        - BUILD_ENV=production
    image: ylai-auto-platform-backend:latest
    container_name: ylai-backend-prod
    
    # 资源限制（生产环保必须）
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    
    # 重启策略
    restart: unless-stopped
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # 环境变量
    environment:
      - ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - API_WORKERS=8
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://ylai:${DB_PASSWORD}@postgres:5432/ylai_prod
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONUNBUFFERED=1
    
    # 卷挂载
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
    
    # 端口映射
    ports:
      - "8001:8001"
    
    # 依赖服务
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=backend"
    
    networks:
      - ylai-network

  # ==================== 前端 Web 服务 ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    image: ylai-auto-platform-frontend:latest
    container_name: ylai-frontend-prod
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    
    environment:
      - VITE_API_BASE=http://backend:8001
      - NODE_ENV=production
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./docker/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    
    depends_on:
      - backend
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=frontend"
    
    networks:
      - ylai-network

  # ==================== PostgreSQL 数据库 ====================
  postgres:
    image: postgres:16-alpine
    container_name: ylai-postgres
    
    environment:
      - POSTGRES_DB=ylai_prod
      - POSTGRES_USER=ylai
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ylai -d ylai_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    restart: unless-stopped
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - ylai-network

  # ==================== Redis 缓存 ====================
  redis:
    image: redis:7-alpine
    container_name: ylai-redis
    
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    
    volumes:
      - redis-data:/data
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    restart: unless-stopped
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - ylai-network

  # ==================== Prometheus 监控 ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: ylai-prometheus
    
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    
    ports:
      - "9090:9090"
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    restart: unless-stopped
    
    networks:
      - ylai-network

  # ==================== Grafana 可视化 ====================
  grafana:
    image: grafana/grafana:latest
    container_name: ylai-grafana
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    
    ports:
      - "3000:3000"
    
    depends_on:
      - prometheus
    
    restart: unless-stopped
    
    networks:
      - ylai-network

  # ==================== 日志聚合 (可选) ====================
  # loki:
  #   image: grafana/loki:latest
  #   container_name: ylai-loki
  #   ports:
  #     - "3100:3100"
  #   restart: unless-stopped
  #   networks:
  #     - ylai-network

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  ylai-network:
    driver: bridge
